<!DOCTYPE html>
<html>
<head>
    <meta title="Mixology grid demo"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <link href='./demo.css' rel='stylesheet' type='text/css'>
</head>
<body>


    <div class="main-wrapper">
        <div class="main-content">

            <!-- ======================================================================= -->
            <!--                                                             Simple Grid -->
            <!-- ======================================================================= -->
            <h1>Simple Grid test</h1>
            <div class="container">
                <div class="mixology-row">
                    <div class="border col-xs-12"><span class="demo">12</span></div>
                </div>
                <div class="mixology-row">
                    <div class="border col-xs-6"><span class="demo">6</span></div>
                    <div class="border col-xs-6"><span class="demo">6</span></div>
                </div>
                <div class="mixology-row">
                    <div class="border col-xs-4"><span class="demo">4</span></div>
                    <div class="border col-xs-4"><span class="demo">4</span></div>
                    <div class="border col-xs-4"><span class="demo">4</span></div>
                </div>
                <div class="mixology-row">
                    <div class="border col-xs-3"><span class="demo">3</span></div>
                    <div class="border col-xs-3"><span class="demo">3</span></div>
                    <div class="border col-xs-3"><span class="demo">3</span></div>
                    <div class="border col-xs-3"><span class="demo">3</span></div>
                </div>
                <div class="mixology-row">
                    <div class="border col-xs-2"><span class="demo">2</span></div>
                    <div class="border col-xs-2"><span class="demo">2</span></div>
                    <div class="border col-xs-2"><span class="demo">2</span></div>
                    <div class="border col-xs-2"><span class="demo">2</span></div>
                    <div class="border col-xs-2"><span class="demo">2</span></div>
                    <div class="border col-xs-2"><span class="demo">2</span></div>
                </div>
            </div>
            <!-- ======================================================================= -->
            <!--                                                             Offset Grid -->
            <!-- ======================================================================= -->
            <h1>Offset Grid test</h1>
            <div class="container">
                <div class="mixology-row">
                    <div class="border col-xs-6 col-xs-offset-6"><span class="demo">6</span></div>
                </div>
                <div class="mixology-row">
                    <div class="border col-xs-3 col-xs-offset-3"><span class="demo">3</span></div>
                    <div class="border col-xs-3 col-xs-offset-3"><span class="demo">3</span></div>
                </div>
                <div class="mixology-row">
                    <div class="border col-xs-2 col-xs-offset-2"><span class="demo">2</span></div>
                    <div class="border col-xs-2 col-xs-offset-2"><span class="demo">2</span></div>
                    <div class="border col-xs-2 col-xs-offset-2"><span class="demo">2</span></div>
                </div>
            </div>
            <!-- ======================================================================= -->
            <!--                                                             Nested Grid -->
            <!-- ======================================================================= -->
            <h1>Nested Grid test</h1>
            <div class="container">
                <div class="mixology-row">
                    <div class="col-xs-6">

                        <div class="box-container"> <!-- Break the flexbox nesting flow -->
                            <div class="mixology-row">
                                <div class="border col-xs-6"><span class="demo">6</span></div>
                                <div class="border col-xs-6"><span class="demo">6</span></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-6">

                        <div class="box-container"> <!-- Break the flexbox nesting flow -->
                            <div class="mixology-row">
                                <div class="border col-xs-6"><span class="demo">6</span></div>
                                <div class="border col-xs-6"><span class="demo">6</span></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="mixology-row">
                    <div class="border col-xs-2"><span class="demo">2</span></div>
                    <div class="border flex-grow ">

                        <div class="box-container"> <!-- Break the flexbox nesting flow -->
                            <div class="mixology-row">
                                <div class="border col-xs-6"><span class="demo">col-6</span></div>
                                <div class="border col-xs-6"><span class="demo">col-6</span></div>
                            </div>
                        </div>

                    </div>
                    <div class="border col-xs-2"><span class="demo">2</span></div>
                </div>
            </div>
            <!-- ======================================================================= -->
            <!--                                                             Header Grid -->
            <!-- ======================================================================= -->
            <h1>Header Grid test</h1>
            <div class="container">
                <div class="mixology-row">
                    <div class="border flex-no-grow flex-no-shrink" style="width: 50px;"><span class="demo">50px</span></div>
                    <div class="border flex-grow">
                        <div class="box-container"> <!-- Break the flexbox nesting flow -->
                           <span class="demo">auto flex</span>
                        </div>
                    </div>
                    <div class="border flex-no-grow flex-no-shrink" style="width: 70px;"><span class="demo">70px</span></div>
                </div>
            </div>
            <!-- ======================================================================= -->
            <!--                                            Grid Accueil Espace Donateur -->
            <!-- ======================================================================= -->
            <h1>Grid Accueil Espace Donateur</h1>
            <div class="container">
                <div class="mixology-row">
                    <div class="border col-xs-9">
                        <div class="box-container"> <!-- Break the flexbox nesting flow -->
                            <div class="mixology-row">
                                <div class="border col-xs-12" style="height: 200px"><span class="demo">col-12</span></div>
                            </div>
                            <div class="mixology-row">
                                <div class="border col-xs-6" style="height: 100px"><span class="demo">col-6</span></div>
                                <div class="border col-xs-6"><span class="demo">col-6</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="border col-xs-3">
                        <div class="box-container"> <!-- Break the flexbox nesting flow -->
                            <div class="mixology-row">
                                <div class="border col-xs-12" style="height: 75px"><span class="demo">col-12</span></div>
                            </div>
                            <div class="mixology-row">
                                <div class="border col-xs-12" style="height: 225px"><span class="demo">col-12</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
